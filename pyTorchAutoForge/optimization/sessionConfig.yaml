# Experiment setup (mlflow)

experimentInfo:
  experimentName: "TestModelTrainingManager"
  seedRNG: 42

datasetInfo:
  dataset_path: ""
  batch_size: 32
  shuffle: True
  num_workers: 4
  #pin_memory: True

